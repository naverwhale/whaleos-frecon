<busconfig>
  <policy user="root">
    <allow own="org.chromium.frecon"/>
  </policy>
  <policy context="default">
    <allow receive_sender="org.chromium.frecon"/>
    <allow send_destination="org.chromium.frecon"/>
  </policy>
</busconfig>
